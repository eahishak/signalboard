<!--
PRODUCT SETUP GUIDE
SignalBoard

Purpose
This document explains how to run SignalBoard locally, validate modules are connected, and confirm the demo data and mobile behavior work.
Written for PMs, engineers, and reviewers who need clear setup steps and verification checks.
-->

<!-- 1. Initial Setup -->

<!-- Add these CSS files inside the HTML head -->
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="advanced.css" />
<link rel="stylesheet" href="mobile-responsive.css" />

<!-- Add these JavaScript files directly before the closing body tag in this exact order -->
<script src="app.js"></script>
<script src="analytics.js"></script>
<script src="animations.js"></script>
<script src="integration.js"></script>
<script src="mobile-enhancements.js"></script>
<script src="demo.js"></script>

<!-- Integration note
integration.js connects modules and initializes SignalBoard state and routing
-->

<!-- 2. Required HTML Structure -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalBoard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="advanced.css" />
  <link rel="stylesheet" href="mobile-responsive.css" />
</head>

<body>
  <!-- SignalBoard UI mounts here -->

  <script src="app.js"></script>
  <script src="analytics.js"></script>
  <script src="animations.js"></script>
  <script src="integration.js"></script>
  <script src="mobile-enhancements.js"></script>
  <script src="demo.js"></script>
</body>

<!-- 3. What You Get

Once you load the page, SignalBoard initializes and you have:

Core areas
Dashboard with key signals and high level metrics
Scanner or capture flow for adding new entries if enabled in app.js
History or activity view for recent items
Plans or targets section if enabled in your build
Analytics view with charts, trends, and predictions
Profile and settings with picture upload

Mobile behavior
Bottom navigation bar
Top header
Swipe gestures
Pull to refresh on real touch devices
Floating primary action button if enabled
-->

<!-- 4. Testing It Works

Open your browser console after load.
You should see module initialization logs similar to:
SignalBoard initialized successfully
Advanced Analytics Module Loaded
Advanced Animations Module Loaded
Mobile Enhancements Module Loaded

Manual QA commands
demo.loadData() populates sample data so charts and lists have content
demo.comprehensive() runs a full demo walkthrough
-->

<!-- 5. Troubleshooting

Charts not showing
Confirm analytics.js loads before integration.js

Mobile nav missing
Confirm mobile-enhancements.js is included and screen width is under 768px

Profile picture upload not working
Confirm mobile-enhancements.js is included and image size is under 5MB

Animations not working
Confirm animations.js is loaded and no console errors exist
-->
